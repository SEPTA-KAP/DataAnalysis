<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month-Year Matrix Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Month-Year Matrix Generator</h1>
    <form id="uploadForm">
        <label for="fileInput">Upload Excel File:</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button type="button" onclick="generateMatrix()">Generate Matrix</button>
    </form>
    <p id="status"></p>
    <script>
        async function generateMatrix() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");

            if (!fileInput.files.length) {
                status.textContent = "Please upload an Excel file.";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (event) => {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: "array" });

                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet, { raw: false });

                // Ensure required columns exist
                const requiredColumns = ['Entry Date', 'Media Row ID', 'Mode', 'Count Ridership'];
                const missingColumns = requiredColumns.filter(col => !(col in json[0]));
                if (missingColumns.length > 0) {
                    status.textContent = `Missing columns: ${missingColumns.join(", ")}`;
                    return;
                }

                // Convert 'Entry Date' to 'Month-Year' and 'Count Ridership' to numeric
                json.forEach(row => {
                    row['Month-Year'] = new Date(row['Entry Date']).toLocaleString("default", { month: "long", year: "numeric" });
                    row['Count Ridership'] = parseFloat(row['Count Ridership']) || 0;
                });

                // Create the matrices
                const groupedByMonthYear = groupBy(json, 'Month-Year', 'Count Ridership');
                const groupedByMode = groupBy(json, ['Media Row ID', 'Mode', 'Month-Year'], 'Count Ridership');

                // Create workbook with two sheets
                const newWorkbook = XLSX.utils.book_new();

                // Sheet 1: Matrix without mode
                const matrixWithoutMode = pivot(groupedByMonthYear, "Month-Year");
                const sheet1 = XLSX.utils.json_to_sheet(matrixWithoutMode);
                XLSX.utils.book_append_sheet(newWorkbook, sheet1, "Month-Year Matrix");

                // Sheet 2: Matrix with mode
                const matrixWithMode = pivot(groupedByMode, "Month-Year", ["Media Row ID", "Mode"]);
                const sheet2 = XLSX.utils.json_to_sheet(matrixWithMode);
                XLSX.utils.book_append_sheet(newWorkbook, sheet2, "Mode Breakdown");

                // Save the workbook
                XLSX.writeFile(newWorkbook, "Month-Year_Matrix.xlsx");
                status.textContent = "Matrix generated successfully!";
            };

            reader.readAsArrayBuffer(file);
        }

        function groupBy(data, groupByKeys, valueKey) {
            const grouped = {};

            data.forEach(row => {
                const key = Array.isArray(groupByKeys)
                    ? groupByKeys.map(k => row[k]).join("|")
                    : row[groupByKeys];
                if (!grouped[key]) grouped[key] = 0;
                grouped[key] += row[valueKey] || 0;
            });

            return Object.entries(grouped).map(([key, value]) => {
                const keys = Array.isArray(groupByKeys) ? key.split("|") : [key];
                const row = { [valueKey]: value };
                groupByKeys.forEach((k, i) => row[k] = keys[i]);
                return row;
            });
        }

        function pivot(data, columnsKey, rowsKey = null) {
            const rows = rowsKey ? [...new Set(data.map(d => rowsKey.map(k => d[k]).join("|")))] : [null];
            const columns = [...new Set(data.map(d => d[columnsKey]))];
            const pivotData = rows.map(rowKey => {
                const row = rowsKey ? Object.fromEntries(rowsKey.map((k, i) => [k, rowKey.split("|")[i]])) : {};
                columns.forEach(col => {
                    row[col] = data.find(d => (
                        (!rowsKey || rowsKey.every((k, i) => d[k] === rowKey.split("|")[i])) &&
                        d[columnsKey] === col
                    ))?.Count Ridership || 0;
                });
                return row;
            });
            return pivotData;
        }
    </script>
</body>
</html>
