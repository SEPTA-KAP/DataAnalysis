<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month-Year Matrix Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Month-Year Matrix Generator</h1>
    <form id="uploadForm">
        <label for="fileInput">Upload Excel File:</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button type="button" onclick="generateMatrix()">Generate Matrix</button>
    </form>
    <p id="status"></p>
    <script>
        async function generateMatrix() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");

            if (!fileInput.files.length) {
                status.textContent = "Please upload an Excel file.";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (event) => {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: "array" });

                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet, { raw: false });

                // Ensure required columns exist
                const requiredColumns = ['Entry Date', 'Media Row ID', 'Mode', 'Count Ridership'];
                const missingColumns = requiredColumns.filter(col => !(col in json[0]));
                if (missingColumns.length > 0) {
                    status.textContent = `Missing columns: ${missingColumns.join(", ")}`;
                    return;
                }

                // Process data
                const processedData = json.map(row => ({
                    ...row,
                    'Month-Year': new Date(row['Entry Date']).toLocaleString("default", { month: "long", year: "numeric" }),
                    'Count Ridership': parseFloat(row['Count Ridership']) || 0
                }));

                // Create the first matrix (Media Row ID vs Month-Year)
                const firstMatrix = createMatrix(
                    processedData,
                    row => row['Media Row ID'],
                    row => row['Month-Year'],
                    row => row['Count Ridership']
                );

                // Create the second matrix (Media Row ID vs Month-Year-Mode)
                const secondMatrix = createMatrix(
                    processedData,
                    row => row['Media Row ID'],
                    row => `${row['Month-Year']} (${row['Mode']})`,
                    row => row['Count Ridership']
                );

                // Create new workbook
                const newWorkbook = XLSX.utils.book_new();

                // Add first sheet
                const sheet1 = XLSX.utils.json_to_sheet(firstMatrix);
                XLSX.utils.book_append_sheet(newWorkbook, sheet1, "Month-Year Matrix");

                // Add second sheet
                const sheet2 = XLSX.utils.json_to_sheet(secondMatrix);
                XLSX.utils.book_append_sheet(newWorkbook, sheet2, "Mode Breakdown");

                // Save the workbook
                XLSX.writeFile(newWorkbook, "Month-Year_Matrix.xlsx");
                status.textContent = "Matrix generated successfully!";
            };

            reader.readAsArrayBuffer(file);
        }

        function createMatrix(data, getRowKey, getColKey, getValue) {
            // Get unique row and column keys
            const rowKeys = [...new Set(data.map(getRowKey))].sort();
            const colKeys = [...new Set(data.map(getColKey))].sort();

            // Create a mapping for quick value lookup
            const valueMap = new Map();
            data.forEach(row => {
                const key = `${getRowKey(row)}|${getColKey(row)}`;
                valueMap.set(key, (valueMap.get(key) || 0) + getValue(row));
            });

            // Create matrix rows
            return rowKeys.map(rowKey => {
                const row = {
                    'Media Row ID': rowKey
                };
                colKeys.forEach(colKey => {
                    const value = valueMap.get(`${rowKey}|${colKey}`) || 0;
                    row[colKey] = value;
                });
                return row;
            });
        }
    </script>
</body>
</html>
