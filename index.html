<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background: #ecf0f1;
            padding: 10px;
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Excel Data Processor</h1>

    <!-- File Upload -->
    <label for="fileUpload">Upload Excel File:</label>
    <input type="file" id="fileUpload" accept=".xlsx, .xls">

    <!-- Output Log -->
    <h2>Processing Log:</h2>
    <pre id="outputLog">No file processed yet...</pre>

    <!-- Download Button -->
    <button id="downloadBtn" style="display:none;">Download Cleaned File</button>

    <script>
        let processedWorkbook;

        document.getElementById('fileUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const outputLog = document.getElementById('outputLog');

            if (!file) {
                outputLog.textContent = "Please upload a valid Excel file.";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Process the first sheet
                const sheetName = workbook.SheetNames[0];
                let worksheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });

                outputLog.textContent = "Processing file...\n\n";

                // Step 1: Delete the first 5 rows
                worksheet = worksheet.slice(5);

                // Step 2: Set the new header row
                const headers = worksheet[0];
                worksheet = worksheet.slice(1);
                worksheet = worksheet.map(row => {
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header.trim()] = row[i];
                    });
                    return obj;
                });

                // Step 3: Remove 'Declined' rows
                worksheet = worksheet.filter(row => row['Status'] !== 'Declined' && row['Status'] !== 'Orphan Declined');

                // Step 4: Replace 'Mode' values
                worksheet.forEach(row => {
                    if (row['Mode'] === 'Commuter Rail') row['Mode'] = 'Rail';
                    else if (row['Mode'] === 'CCT') row['Mode'] = 'CCT';
                    else row['Mode'] = 'Transit';
                });

                // Step 5: Drop 'Status' column
                worksheet = worksheet.map(row => {
                    delete row['Status'];
                    return row;
                });

                // Step 6: Format 'Entry Date'
                worksheet.forEach(row => {
                    if (row['Entry Date']) {
                        const date = new Date(row['Entry Date']);
                        row['Entry Date'] = isNaN(date) ? '' : date.toLocaleDateString('en-US');
                    }
                });

                outputLog.textContent += "File processed successfully!\n" +
                    `- Rows after cleaning: ${worksheet.length}\n`;

                // Store the cleaned data
                const newSheet = XLSX.utils.json_to_sheet(worksheet);
                processedWorkbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(processedWorkbook, newSheet, "Cleaned Data");

                // Show download button
                document.getElementById('downloadBtn').style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (processedWorkbook) {
                XLSX.writeFile(processedWorkbook, "Cleaned_Data.xlsx");
            }
        });
    </script>
</body>
</html>
