<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Matrix Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .download-link {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mode Matrix Generator</h1>
        <p>Upload your Excel file to generate a mode matrix with totals.</p>
        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".xlsx" required>
            <button type="submit">Generate Matrix</button>
        </form>
        <div class="download-link" id="downloadLinkContainer">
            <p>Download your processed file:</p>
            <a id="downloadLink" href="#" download>Download Mode Matrix</a>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const downloadLinkContainer = document.getElementById('downloadLinkContainer');
        const downloadLink = document.getElementById('downloadLink');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process the file.');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = 'Mode_Matrix.xlsx';
                downloadLinkContainer.style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
