<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Cleaner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Meriweather', serif;
            background-color: #030331;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            color: #030331;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #030331;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Report Cleaner</h1>
        <p>Upload a TDBL or ITH report to clean the data automatically.</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button onclick="processFile()">Clean File</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function detectReportType(data) {
            return data[0]?.['Count Ridership'] !== undefined ? 'TDBL' : 'ITH';
        }

        function cleanTDBL(data) {
            // Remove first 5 rows and last row
            let cleanedData = data.slice(5, -1);

            // Filter out 'Declined' and 'Orphan Declined' in 'Status', then delete 'Status'
            cleanedData = cleanedData.filter(row => row['Status'] !== 'Declined' && row['Status'] !== 'Orphan Declined');
            cleanedData.forEach(row => delete row['Status']);

            // Replace values in 'Mode'
            cleanedData.forEach(row => {
                if (row['Mode'] === 'Commuter Rail') row['Mode'] = 'Rail';
                else if (row['Mode'] === 'CCT' || row['Mode'] === 'Paratransit') row['Mode'] = 'CCT';
                else row['Mode'] = 'Transit';
            });

            // Format 'Entry Date' to mm/dd/yyyy
            cleanedData.forEach(row => {
                if (row['Entry Date']) row['Entry Date'] = row['Entry Date'].split(' ')[0];
            });

            // Keep only specified columns
            return cleanedData.map(row => ({
                'Entry Date': row['Entry Date'],
                'Mode': row['Mode'],
                'Media Row ID': row['Media Row ID'],
                'Product Type': row['Product Type'],
                'Count Ridership': row['Count Ridership']
            }));
        }

        function cleanITH(data) {
            // Remove first 5 rows and last 6 rows
            let cleanedData = data.slice(5, -6);

            // Filter out 'Declined' and 'Orphan Declined' in 'Status', then delete 'Status'
            cleanedData = cleanedData.filter(row => row['Status'] !== 'Declined' && row['Status'] !== 'Orphan Declined');
            cleanedData.forEach(row => delete row['Status']);

            // Replace values in 'Mode'
            cleanedData.forEach(row => {
                if (row['Mode'] === 'Commuter Rail') row['Mode'] = 'Rail';
                else if (row['Mode'] === 'CCT' || row['Mode'] === 'Paratransit') row['Mode'] = 'CCT';
                else row['Mode'] = 'Transit';
            });

            // Format 'Entry Date' to mm/dd/yyyy
            cleanedData.forEach(row => {
                if (row['Entry Date']) row['Entry Date'] = row['Entry Date'].split(' ')[0];
            });

            // Create 'Count Ridership' column using 'Transaction Type'
            cleanedData.forEach(row => {
                const type = row['Transaction Type'];
                if (type === 'C' || type === 'D') row['Count Ridership'] = 0;
                else if (type === 'R') row['Count Ridership'] = -1;
                else row['Count Ridership'] = 1;
            });

            // Keep only specified columns
            return cleanedData.map(row => ({
                'Entry Date': row['Entry Date'],
                'Mode': row['Mode'],
                'Media Row ID': row['Media Row ID'],
                'Product Type': row['Product Type'],
                'Count Ridership': row['Count Ridership']
            }));
        }

        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: '' });

                    const reportType = detectReportType(jsonData);
                    let cleanedData;

                    if (reportType === 'TDBL') cleanedData = cleanTDBL(jsonData);
                    else cleanedData = cleanITH(jsonData);

                    const newWorkbook = XLSX.utils.book_new();
                    const newSheet = XLSX.utils.json_to_sheet(cleanedData);
                    XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Cleaned Data');

                    const newFileName = file.name.replace(/\.[^/.]+$/, '') + ' - Cleaned.xlsx';
                    XLSX.writeFile(newWorkbook, newFileName);
                } catch (error) {
                    showError('Error processing file: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
