<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Matrix Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mode Matrix Generator</h1>
        <p>Upload your Excel file to generate a mode matrix with totals.</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls" required>
        <button onclick="processFile()">Generate Matrix</button>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get first sheet
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Process the data (add your matrix logic here)
                    const processedData = processModeMatrix(jsonData);
                    
                    // Create new workbook and add processed data
                    const newWorkbook = XLSX.utils.book_new();
                    const newSheet = XLSX.utils.json_to_sheet(processedData);
                    XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Mode Matrix');
                    
                    // Generate and download file
                    XLSX.writeFile(newWorkbook, 'Mode_Matrix.xlsx');
                } catch (error) {
                    alert('Error processing file: ' + error.message);
                }
            };
            
            reader.onerror = function(error) {
                alert('Error reading file: ' + error.message);
            };
            
            reader.readAsArrayBuffer(file);
        }

        function processModeMatrix(data) {
            // Add your matrix processing logic here
            // This is a sample implementation that adds totals
            return data.map(row => ({
                ...row,
                total: Object.values(row).reduce((sum, val) => 
                    typeof val === 'number' ? sum + val : sum, 0)
            }));
        }
    </script>
</body>
</html>
